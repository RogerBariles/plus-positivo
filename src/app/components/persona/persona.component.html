<ActionBar title="Se esta evaluando a:">
  <ActionItem icon="res://menu" class="fas" ios.position="left"></ActionItem>
  <!-- <NavigationButton icon="res://menu"></NavigationButton> -->
</ActionBar>

<ActivityIndicator [busy]="spinner"></ActivityIndicator>
<ScrollView
  id="descripcion"
  orientation="vertical"
  row="1"
  col="0"
  height="auto"
  width="auto"
>
  <GridLayout columns="*" rows="auto,*" style="margin-top: 10;">
    <GridLayout columns="*,2*" rows="auto,3*" width="500">
      <Image row="0" col="0" id="imagePrs" src="{{ peopleImg }}"></Image>
      <FlexboxLayout flexDirection="column" row="0" col="1">
        <label id="textHeaderApe" text="{{ people?.apellidosPrs }}"></label>
        <label id="textHeaderNom" text="{{ people?.nombresPrs }}"></label>
      </FlexboxLayout>
    </GridLayout>

    <GridLayout row="1" col="0" *ngIf="!spinner">
      <FlexboxLayout flexDirection="column">
        <label class="textScrollArea" text="Opinion:"></label>
        <ScrollView
          orientation="vertical"
          row="1"
          col="0"
          height="auto"
          width="auto"
        >
          <TextView
            text=""
            returnKeyType="done"
            autocorrect="false"
          >
          </TextView>
        </ScrollView>

        <Button id="btnSave" text="Enviar" (tap)="updatePeople()"></Button>
      </FlexboxLayout>
    </GridLayout>
  </GridLayout>
</ScrollView>
