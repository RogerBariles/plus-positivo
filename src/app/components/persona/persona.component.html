<ActionBar title="Detalles">
  <ActionItem icon="res://menu" class="fas" ios.position="left"></ActionItem>
  <!-- <NavigationButton icon="res://menu"></NavigationButton> -->
</ActionBar>

<ActivityIndicator [busy]="spinner"></ActivityIndicator>
<ScrollView orientation="vertical" row="1" col="0" height="auto" width="auto">
  <GridLayout columns="*" rows="auto,*">
    <GridLayout columns="*,2*" rows="auto,3*" width="500">
      <Image
        row="0"
        col="0"
        id="imagePrs"
        src="{{ people?.imagenPrs }}"
      ></Image>
      <FlexboxLayout flexDirection="column" row="0" col="1">
        <label id="textHeader" text="{{ people?.apellidosPrs }}"></label>
        <label text="{{ people?.nombresPrs }}"></label>
        <label text="{{ people?.nacimientoPrs }}"></label>
        <label text="Id: {{ people?.id }}"></label>
      </FlexboxLayout>
    </GridLayout>

    <GridLayout row="1" col="0">
      <FlexboxLayout flexDirection="column">
        <label class="textScrollArea" text="Agregar DescripciÃ³n:"></label>
        <ScrollView
          orientation="vertical"
          row="1"
          col="0"
          height="auto"
          width="auto"
        >
          <TextView
            text="{{ people?.tipo.descTpPrs }}"
            returnKeyType="done"
            autocorrect="false"
          >
          </TextView>
        </ScrollView>

        <Button id="btnSave" text="Guardar"></Button>
      </FlexboxLayout>
    </GridLayout>
  </GridLayout>
</ScrollView>
