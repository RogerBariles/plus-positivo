<ActionBar title="">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" *ngIf="canGoBack" (tap)="onGoBack()">
    </NavigationButton>
</ActionBar>

<GridLayout id="compotencyBackground">

    <ActivityIndicator [busy]="spinner"></ActivityIndicator>

    <FlexboxLayout flexDirection="column" justifyContent="space-around" alignItems="stretch" *ngIf="!spinner">

        <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="middle" width="100%">
            <label class="textWhite" horizontalAlignment="stretch" width="40%" text="Se estÃ¡ valuando a:"></label>
            <StackLayout style="margin-top: 10;" width="100%" orientation="horizontal" horizontalAlignment="center" verticalAlignment="middle">
                <Image width="20%" id="imagePrs" src=""></Image>
                <FlexboxLayout width="80%" flexDirection="column">
                    <label id="textHeaderApe" text="apellido"></label>
                    <label id="textHeaderNom" text="nombre"></label>
                    <label id="textHeaderPuesto" text="Puesto: "></label>
                </FlexboxLayout>
            </StackLayout>
        </StackLayout>


        <StackLayout height="80%">
            <WrapLayout style="margin-top: 25;" orientation="horizontal" width="100%" height="100%">
                <StackLayout width="50%" *ngFor="let competencia of competencias">
                    <StackLayout style="margin: 8 0;">
                        <StackLayout id="cajaCompetencia">
                            <label style="margin: 20 0;" textAlignment="center" text="Competencia"></label>
                        </StackLayout>
                        <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="middle">
                            <StackLayout *ngFor="let star of stars">
                                <Image #starB (tap)="countStar(star)" src="font://&#xf005;" class="fas" style="height: 25; margin: 0 3" tintColor="{{ color[star] }}"></Image>
                            </StackLayout>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </WrapLayout>
        </StackLayout>

        <Button id="btnEnviar" text="Enviar" (tap)="onEnviar()"></Button>

    </FlexboxLayout>

</GridLayout>
