<ActionBar title="">
    <DockLayout width="auto" height="auto" stretchLastChild="false">
        <Img src="~/fonts/5ef7abae7570fd1c70f4a92af72f66d6.gif" dock="left" width="60">
        <Img src="res://logosplus" dock="right" width="80">
    </DockLayout>
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" *ngIf="canGoBack" (tap)="onGoBack()">
    </NavigationButton>
</ActionBar>

<GridLayout id="compotencyBackground">

    <ActivityIndicator [busy]="spinner"></ActivityIndicator>

    <FlexboxLayout flexDirection="column" justifyContent="space-around" alignItems="stretch" *ngIf="!spinner" width="100%" height="100%">

        <StackLayout height="20%" orientation="horizontal" horizontalAlignment="center" verticalAlignment="middle" width="100%">
            <label class="textWhite" horizontalAlignment="stretch" width="30%" text="Se estÃ¡ valuando a:"></label>
            <StackLayout style="margin-top: 5; " width="70%" orientation="horizontal" horizontalAlignment="center" verticalAlignment="middle">
                <Image width="50%" id="imagePrs" src="{{peopleEvaluatedImg}}"></Image>
                <FlexboxLayout style="margin-left: 5;" width="50%" flexDirection="column">
                    <label id="textHeaderApe" text="{{peopleEvaluated?.apellidosPrs}}"></label>
                    <label id="textHeaderNom" text="{{peopleEvaluated?.nombresPrs}}"></label>
                    <label id="textHeaderPuesto" text="Puesto: {{peopleEvaluated?.puesto.descPue}}"></label>
                </FlexboxLayout>
            </StackLayout>
        </StackLayout>


        <StackLayout height="70%">
            <WrapLayout style="margin-top: 25;" orientation="horizontal" width="100%" height="100%">
                <StackLayout width="50%" *ngFor="let competencia of competencias">
                    <StackLayout style="margin: 8 0;">
                        <StackLayout id="cajaCompetencia">
                            <label style="margin: 20 0;" textAlignment="center" text="Competencia"></label>
                        </StackLayout>
                        <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="middle">
                            <!-- <StackLayout *ngFor="let star of competencia?.stars">
                                <Image #starB (tap)="countStar(star,competencia)" src="font://&#xf005;" class="fas" style="height: 25; margin: 0 3" tintColor="{{ color[star] }}"></Image>
                            </StackLayout> -->
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </WrapLayout>
        </StackLayout>

        <Button height="10%" id="btnEnviar" text="Enviar" (tap)="onEnviar()"></Button>

    </FlexboxLayout>

</GridLayout>
