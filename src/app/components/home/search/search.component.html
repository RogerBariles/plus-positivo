<ActionBar title="">
    <DockLayout width="auto" height="auto" stretchLastChild="false">
        <Img src="~/fonts/5ef7abae7570fd1c70f4a92af72f66d6.gif" dock="left" width="60">
        <Img src="res://logosplus" dock="right" width="80">
    </DockLayout>
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" *ngIf="canGoBack" (tap)="onGoBack()">
    </NavigationButton>
</ActionBar>

<GridLayout class="homeFondo">
    <GridLayout rows="auto,*" columns="2*,*">
        <TextField row="0" col="0" [(ngModel)]="personsFilter" (textChange)="onTextChange()"></TextField>
        <Button id="btnSerch" row="0" col="1" text="BÃºscar" (tap)="applyFIlter()"></Button>
        <label style="margin-top: -20; color: white" row="1" col="0" text="Buscar" textAlignment="center"></label>
    </GridLayout>

    <GridLayout class="home">
        <ActivityIndicator [busy]="spinner"></ActivityIndicator>
        <label *ngIf="filterNot" class="notFilter" text="No hay datos encontrados" textAlignment="center"></label>

        <FlexboxLayout flexDirection="column" justifyContent="space-around" alignItems="stretch" *ngIf="!spinner" width="100%" height="100%">

            <StackLayout height="10%" *ngIf="loadPeople" orientation="horizontal" verticalAlignment="middle" horizontalAlignment="center" width="100%" style="margin-left: 10; margin-top: 10;">
                <label width="50%" class="text titleTable" text="Apellido"> </label>
                <label width="25%" class="text titleTable" text="Puesto"> </label>
                <label width="25%" class="text titleTable" text="Evaluar" style="text-align: center;"></label>
            </StackLayout>

            <ListView height="95%" *ngIf="loadPeople" [items]="filterPeople" separatorColor="transparent">
                <ng-template let-item="people" let-i="index" let-odd="odd">
                    <StackLayout [class.odd]="odd" (tap)="selectPerson(i)" orientation="horizontal" verticalAlignment="middle" horizontalAlignment="center" width="100%" style="margin-left: 7;">
                        <label width="50%" class="text" text="{{ filterPeople[i]?.nombresPrs + ' ' + filterPeople[i]?.apellidosPrs }}"></label>
                        <label width="25%" class="text" text="{{ filterPeople[i]?.puesto.descPue }}"></label>
                        <Image width="25%" class="fas fa-arrow-right" style="color: white;" src="font://&#xf061;">
                        </Image>
                    </StackLayout>
                </ng-template>
            </ListView>
        </FlexboxLayout>
    </GridLayout>
</GridLayout>
